
<div id="container" (scrollend)="scroll_detected()">
    <div class="placeholder"></div>
    @for (item of items; track $index) {
        <div class="item" (click)="selectItem(item, $event.target)" [class.selected]="selected == item">
            <img [src]=item.preview [alt]="item.title">
            @if (selected == item) {
                <div class="start_button" (click)="start(item)">COMMENCER</div>
            }
        </div>
    }
    <div class="placeholder"></div>
</div>
