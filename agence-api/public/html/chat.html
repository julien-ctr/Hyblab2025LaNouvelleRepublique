<!-- La deuxième slide est la page de chat, c'est notre page principale -->

<section id="second-slide" class="swiper-slide">
    <div id="content-chat">
      <div class="chat-container">
        <div id="chat-header" class="chat-header"></div>
        <div class="chat-box" id="chatBox">
          <ul id="messageList"></ul>
        </div>
        <div class="chat-input" id="chat-input">
          <input type="text" id="messageInput" placeholder="Écris ton nom...">
          <button id="messageSendButton"></button>
        </div>
      </div>
    </div>
    <div id="expandingElement" class="expanding" onclick="closeOverlay()" style="display: none;">
    </div>
</section>
